<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SNSpy{% endblock %}</title>
    <!-- Bootstrap5.3 使用 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- アイコン　-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">アイコン</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- トップ画面遷移 -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('app.top')}}">Top</a>
              </li>
              <!-- ログイン画面遷移 -->
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('app.login')}}">ログイン</a>
              </li>
              <!-- 登録画面遷移 -->
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('app.register')}}">登録</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
